<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AIOps Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
  </head>
  <body>
    <div class="card login-card">
      <div class="login-header">
        <h4><i class="bi bi-hdd-network"></i> Network Monitor</h4>
        <p class="mb-0 small">Silakan login untuk melanjutkan</p>
      </div>
      <div class="card-body p-4">
        {% with messages=get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} py-2 text-center" role="alert">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Masukkan username" required autofocus />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Masukkan password" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Masuk Sistem</button>
          </div>
        </form>
      </div>
      <div class="card-footer text-center bg-white border-0 pb-4">
        <small class="text-muted">&copy; 2025 Tesis AIOps Framework</small>
      </div>
    </div>
  </body>
</html>
